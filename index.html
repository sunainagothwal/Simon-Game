<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div id="container">
    <p id="score-display">Score: <span id="score">0</span></p>
    <p id="level-display">
    <h1 id="status">Level : 0 </h1>
    </p>
  </div>
  <div class="gamestatus">
    <div id="game">
      <button class="btn green" id="green"></button>
      <button class="btn red" id="red"></button>
      <button class="btn yellow" id="yellow"></button>
      <button class="btn blue" id="blue"></button>
    </div>
    <div class="order">
      <button id="start">Start Game</button>
    </div>
  </div>

  <script src="js/custom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
